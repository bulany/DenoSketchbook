<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480">
  <!-- Plasma Background -->
  <defs>
    <linearGradient id="plasmaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(0, 100%, 50%)">
        <animate attributeName="stop-color"
          values="hsl(0, 100%, 50%);hsl(120, 100%, 50%);hsl(240, 100%, 50%);hsl(0, 100%, 50%)" dur="5s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="hsl(120, 100%, 50%)">
        <animate attributeName="stop-color"
          values="hsl(120, 100%, 50%);hsl(240, 100%, 50%);hsl(0, 100%, 50%);hsl(120, 100%, 50%)" dur="5s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="hsl(240, 100%, 50%)">
        <animate attributeName="stop-color"
          values="hsl(240, 100%, 50%);hsl(0, 100%, 50%);hsl(120, 100%, 50%);hsl(240, 100%, 50%)" dur="5s"
          repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="640" height="480" fill="url(#plasmaGradient)" />

  <text x="50%" y="40%" font-size="100" text-anchor="middle">
    COLOR
  </text>

  <text x="50%" y="70%" font-size="100" text-anchor="middle">
    THEORY
  </text>
</svg>
