<svg xmlns="http://www.w3.org/2000/svg">

  <defs>
    <g id="flag">
      <rect x="0" y="50%" width="100%" height="50%" class="earth"/>
      <rect x="0" y="0" width="100%" height="50%" class="sky"/>
      <circle cx="50%" cy="50%" r="20%" class="sun"/>
    </g>
  </defs>

  <style>
    .sky { fill: var(--sky, blue); }
    .earth { fill: var(--earth, green); }
    .sun { fill: var(--sun, yellow); }
  </style>

  <svg width="50%" height="50%"> 
    <use href="#flag"/>
  </svg>

  <svg x="50%" width="50%" height="50%"> 
    <use href="#flag" style="--sky: black; --earth: red; --sun: yellow"/>
  </svg>

  <svg x="50%" y="50%" width="50%" height="50%"> 
    <use href="#flag" style="--sky: blue; --earth: red; --sun: white"/>
  </svg>

  <svg y="50%" width="50%" height="50%"> 
    <use href="#flag" style="--sky: white; --earth: red; --sun: blue"/>
  </svg>

</svg>