<svg xmlns="http://www.w3.org/2000/svg">
<style>
  .sky { fill: lightslategray; }
  .mountains { fill: blue; }
  .ground { fill: darkblue; }
  </style>
  <rect class="sky" x="0%" y="0%" width="100%" height="100%"/>
  <rect class="mountains" x="0%" y="33%" width="100%" height="100%"/>
  <rect class="ground" x="0%" y="66%" width="100%" height="100%">
    <animate
      attributeName="y"
      from="46%"
      to="86%"
      dur="5s"
      repeatCount="indefinite"
    />
  </rect>
</svg>